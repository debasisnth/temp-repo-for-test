
<mat-card>
  <h3>Trade Registration</h3>
  <div
    fxLayout="row"
    fxLayoutGap="24px"
    [style.margin-top]="'12px'"
    [style.margin-left]="'10px'"
  >
    <button mat-fab color="primary">Step 1</button>
    <button mat-button disabled><a mat-fab routerLink="." color="" disabled>Step 2</a></button>
    <button mat-button disabled><a mat-fab routerLink="." color="" disabled>Step 3</a></button>
    <button mat-button disabled><a mat-fab routerLink="." color="" disabled>Step 4</a></button>
  </div>
</mat-card>

<mat-card>
  <mat-card-actions>
    <mat-form-field appearance="fill">
      <mat-label>Choose an option</mat-label>
      <select matNativeControl>
        <option value="" selected></option>
        <option value="volvo">Volvo</option>
        <option value="saab" disabled>Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
